{% extends 'layout.html' %}
    {% block body%}
        <h1>Articles</h1>
        <ul class="list-group">
        {% for article in articles%}
        <li class="list-group-item"><a href="article/{{article.ID}}">{{article.title}}</a></li>
        <li class="list-group-item">{{article.title}}</li>
        <li class="list-group-item">{{article.author}}</li>
        <li class="list-group-item">{{article.body}}</li>
        <li class="list-group-item">{{article.create_date}}</li>
        
        
        {%endfor%}
        </ul>
    {%endblock%}
